<div class="container mx-auto px-4 py-8">
    <div class="header text-center py-8">
        <h1 class="text-4xl font-bold">Our Workshops</h1>
        <p class="mt-4 text-xl text-gray-600">Explore our range of web development workshops tailored for all skill levels.</p>
    </div>

    <div class="grid md:grid-cols-3 gap-6">
        {% for workshop in workshops %}
        <div class="bg-white rounded-lg shadow overflow-hidden focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50 transform transition duration-150 ease-in-out hover:scale-105">
            <img src="{{ workshop.image_url }}" alt="Workshop" class="w-full h-48 object-cover">
            <div class="p-6">
                <h3 class="text-2xl font-semibold mb-2">{{ workshop.title }}</h3>
                <p class="text-gray-700 mb-4">{{ workshop.description }}</p>
                <a href="{{ workshop.signup_url }}" class="inline-block bg-red-500 text-white font-semibold py-2 px-4 rounded hover:bg-red-600 transition duration-150 ease-in-out">Sign Up</a>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

<div class="footer text-center py-4 mt-8 bg-gray-200 text-gray-600">
    &copy; 2024 Our Company. All rights reserved.
</div>
